{% extends 'base.html' %}
{% block body %}



    <div class="container my-5" >
        <h2>Update Todo</h2>
        <form action="/update/{{ alltodo.sno }}" method="POST">
  <div class="mb-3">
    <label for="Title" class="form-label">Todo Title</label>
    <input type="text" class="form-control"  name="Title" id="Title" value="{{ alltodo.title }}" aria-describedby="emailHelp">
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Descirption</label>
    <input type="text" class="form-control" value="{{ alltodo.desc }}" name="desc" id="desc">

  </div> <button type="submit" class="btn btn-primary">Update</button></div>
</form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
